<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script type="text/javascript">
	width='100%';		// the width of the embedded map in pixels or percentage
	height='100%';		// the height of the embedded map in pixels or percentage
	border='0';		// the width of the border around the map (zero means no border)
	shownames='true';	// to display ship names on the map (true or false)
	latitude='37.4460';	// the latitude of the center of the map, in decimal degrees
	longitude='24.9467';	// the longitude of the center of the map, in decimal degrees
	zoom='9';		// the zoom level of the map (values between 2 and 17)
	maptype='0';		// use 0 for Normal Map, 1 for Satellite
	trackvessel='0';	// MMSI of a vessel (note: vessel will be displayed only if within range of the system) - overrides "zoom" option
	fleet='';		// the registered email address of a user-defined fleet (user's default fleet is used)
    </script>
    <script type="text/javascript" src="https://www.marinetraffic.com/js/embed.js"></script>
    <script src="js/scripts.js"></script>
    <script>
      window.onload = function() {
        let myiFrame = document.getElementById("marinetraffic");
        let doc = myiFrame.contentDocument;
        console.log(myiFrame)
        doc.body.innerHTML = doc.body.innerHTML + '<style>div { opacity: 0  }</style>';
      }
    </script>
  </body>
  <style>
    iframe {
      position: fixed;
      left: -50px;
      top: -40px;
      width: calc(100vw + 50px);
      height: calc(100vh + 62px);
    }
  </style>
</html>
